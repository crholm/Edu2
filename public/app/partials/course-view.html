<div class="container" >

    <div class="row">
        <div class="span12" >
            <h1>{{ university.name }} &gt; {{ course.courseCode }}</h1>

        </div>

    </div>

    <div class="row">
        <div class="span3" >
            <div class="">
                <h2>{{ course.title }}</h2>


                <accordion close-others="true">
                    <accordion-group heading="{{section.title}}" ng-repeat="section in sections | orderBy:'sectionOrder'" style="margin-right: 15px">
                        <ul>
                            <li ng-repeat="chapter in section.chapters | orderBy:'chapterOrder'"><a href="" ng-click="showChapter(chapter)">{{ chapter.title }}</a></li>
                        </ul>
                    </accordion-group>
                </accordion>


            </div>

        </div>

        <div class="span9 " >
            <div class="">
                <h1>{{ currentChapter.title }}</h1>

                <accordion close-others="true">


                        <accordion-group  ng-repeat="module in currentModules | orderBy:'$order'"  style="margin-right: 15px">

                            <accordion-heading>
                                <h3>{{ module.title }}</h3>
                            </accordion-heading>

                            <span mathjax-bind="module.content"></span>


                        </accordion-group>





                </accordion>




            </div>
        </div>
    </div>


</div>
